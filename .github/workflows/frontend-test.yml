---
name: 前端测试

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: 安装依赖
        working-directory: ./frontend
        run: npm install --legacy-peer-deps
      - name: 运行Lint检查
        working-directory: ./frontend
        run: npm run lint
      - name: 构建前端
        working-directory: ./frontend
        run: npm run build
